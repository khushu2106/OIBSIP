<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <header>
            <div class="brand-info">
                <img src="landing_demo\image\animal.jpg" alt="">
                <h2>Gupta Khushbu</h2>
            </div>
            <div class="menu-area">
                <input type="checkbox" id="menu-toggle" hidden />
                <label for="menu-toggle" class="menu-icon"><i class='bx  bx-menu'></i></label>
                <label for="menu-toggle" id="overlay"></label>
                <nav>
                    <a href="#" style="--i:1" data-tab="home" class="navlink active">Home</a>
                    <a href="#about" style="--i:2" data-tab="About" class="navlink">About</a>
                    <a href="#projects" style="--i:3" data-tab="Projects" class="navlink">Projects</a>
                    <a href="#contact" style="--i:4" data-tab="Contact" class="navlink">Contact</a>
                </nav>
            </div>
        </header>
        <main>
            <section  id="home" class="content active">
                <div class="details">
                    <h2>
                        <span>Khushbu</span> Gupta
                    </h2>
                    <h3>I'm <span id="typing-span"></span></h3>
                    <p>BCA Student and Frontend Developer, building responsive and interactive web applications using
                        HTML, CSS, and JavaScript.</p>
                    <div class="bottom">
                        <button> Download CV </button>
                        <div class="social-icon">
                            <i class='bx  bx-menu'></i>
                            <i class='bx  bx-menu'></i>
                            <i class='bx  bx-menu'></i>
                            <i class='bx  bx-menu'></i>
                        </div>
                    </div>
                </div>
                <div class="image-container">
                    <img src="plane.jpg" alt="Profile-Picture" title="Profile-Picture" loading="lazy">
                </div>
            </section>
            <section id="about" class="content">
                About
            </section>
             <section id="projects" class="content">
                Projects
            </section>

             <section id="contact" class="content">
                Contact
            </section>
        </main>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
